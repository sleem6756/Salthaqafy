name: Build & Upload iOS

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      # الحل السحري: نجيب Flutter أحدث إصدار موجود في العالم دلوقتي (3.38.3)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.3    # نفس الإصدار اللي عندك على جهازك
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build IPA
        run: flutter build ipa --release

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_PRIVATE_KEY }}